---
users:
  -
      name: default
      password: password
      roles: admin
      auth_type: local

buckets:
  -
      name: default
      ram: 50% 
      eviction: fullEviction
  -
      name: other
      count: 3 
      ram: 15%


servers: # each server tag represents a cluster
  -
      name: local
      count: 8
      ram: 70%
      index_ram: 20%
      index_storage: forestdb # memory_optimized
      services:
        index: 2
        index_start: 5
        query: 2
        query_start: 2
      rest_username: Administrator
      rest_password: password
      data_path: "/data"
      index_path: "/data"
      init_nodes: 6
      buckets: default,other
      users: default
