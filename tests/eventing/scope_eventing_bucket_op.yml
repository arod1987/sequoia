---
users:
  -
      name: default
      password: password
      roles: admin
      auth_domain: local
  -
      name: default-dst
      password: password
      roles: admin
      auth_domain: local
  -
      name: metadata
      password: password
      roles: admin
      auth_domain: local
  -
      name: test_diagnostics
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: default
      ram: 30%
  -
      name: default-dst
      ram: 30%
  -
      name: metadata
      ram: 10%
  -
      name: test_diagnostics
      ram: 5%


servers: # each server tag represents a cluster
  -
      name: local
      count: 4
      ram: 80%
      services:
        eventing: 1
        eventing_start: 4
      rest_username: Administrator
      rest_password: password
      init_nodes: 4
      buckets: default,default-dst,metadata,test_diagnostics
      users: default,default-dst,metadata,test_diagnostics
