---
users:
  -
      name: default
      password: password
      roles: admin
      auth_domain: local
  -
      name: default-dst
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-1
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-2
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-dst-1
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-dst-2
      password: password
      roles: admin
      auth_domain: local
  -
      name: metadata
      password: password
      roles: admin
      auth_domain: local
  -
      name: test_diagnostics
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: default
      ram: 11%
      eviction: fullEviction
  -
      name: default-dst
      ram: 11%
      eviction: fullEviction
  -
      name: other
      count: 2
      ram: 11%
  -
      name: other-dst
      count: 2
      ram: 11%
  -
      name: metadata
      ram: 11%
  -
      name: test_diagnostics
      ram: 11%


servers: # each server tag represents a cluster
  -
      name: local
      count: 6
      ram: 95%
      init_nodes: 4
      services:
        eventing: 1
        eventing_start: 2
        query: 1
        query_start: 3
        index: 1
        index_start: 4
      rest_port: 8091
      query_port: 8093
      rest_username: Administrator
      rest_password: password
      buckets: default,default-dst,metadata,other,other-dst,test_diagnostics
      users: default,default-dst,metadata,other-1,other-2,other-dst-1,other-dst-2,test_diagnostics