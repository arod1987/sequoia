-
  command: "/eventing.py {{.Nodes | .Service `eventing` | net 0}} {{.EventingPort}} cron_timer_op.json {{.RestUsername}} {{.RestPassword}} deploy"
-
  command: "/eventing.py {{.Nodes | .Service `eventing` | net 0}} {{.EventingPort}} doc_timer_op.json {{.RestUsername}} {{.RestPassword}} deploy"
