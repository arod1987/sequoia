
---
users:
  - name: default
    password: password
    roles: admin
    auth_domain: local
buckets:
  - name: default
    ram: 90%
    eviction: noEviction
    type: ephemeral
    replica: 0
servers:
  - name: local
    count: 4
    ram: 70%
    index_ram: 95%
    index_storage: memopt
    services:
      query: 2
      query_start: 2
      index: 1
      index_start: 3
    rest_username: Administrator
    rest_password: password
    data_path: "/data"
    index_path: "/data"
    init_nodes: 4
    buckets: default
    users: default
