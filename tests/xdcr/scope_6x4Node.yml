---
users:
  -
      name: default
      password: password
      roles: admin
      auth_domain: local
buckets:
  -
      name: default
      ram: 80%
      eviction: fullEviction

servers:
  -
      name: local
      count: 6
      ram: 70%
      rest_username: Administrator
      rest_password: password
      init_nodes: 5
      buckets: default
      data_path: "/data"
      users: default
  -
      name: remote
      count: 4
      ram: 70%
      rest_username: Administrator
      rest_password: password
      init_nodes: 3
      buckets: default
      data_path: "/data"
      users: default
